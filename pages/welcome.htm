<!DOCTYPE html>

<html>
    <head>
        <title>openworldcrafter</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <noscript style="display:block;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)">
            <style> body { background-color: #333; color: #ccc; font-family: "Cantarell", sans-serif } </style>
            <img src="../resources/docs/logos/header.svg" style="width:100%"/>
            <h1 style="margin:0">Please enable Javascript.</h1>
            <p>You will need to enable Javascript for this site for it to work. Don't worry, we don't load any third party scripts from anywhere--no external analytics, tracking, advertisements, or CDN.</p>
        </noscript>

        <script type="text/javascript" src="../js/placeholder.js"></script>

        <!-- The scripts here are a little confusing, so an explanation is
        warranted. Basically, this first script sets up a global function, $go,
        that is called to create and display the page. Then, the native code is
        loaded and run. That code, in js/native.js (or platform-dependent
        equivalent) does whatever native stuff it needs to, like injecting the
        fs module, waiting for ondeviceready (cordova), etc. Then, it
        dynamically loads bundle.js by creating a new script tag and adding it
        to the page. Then, it calls $go(). The same principle applies in
        editor.htm. -->
        <script type="text/javascript">
            // PROTECTED BY CONTENT SECURITY POLICY HASH WHICH MUST BE UPDATED IF THIS SCRIPT IS MODIFIED
            "use strict"

            function $go() {
                $owf.onFinishLoad(() => {
                    $owf.loadWelcome()
                })
            }
        </script>
        <script type="text/javascript" src="../js/native.js"></script>
    </body>
</html>
